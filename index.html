<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Search</title>
</head>
<body>
    <div id="mainWrapper">
        <div class="topTitle">
            <h2 id="title">GITHUB USER FINDER</h2>
        </div>
        <div id="searchWrapper">
            <div id="searchContainer">
                <h1>Search Github Users</h1>
                <p>Enter a username to fetch a user profile and repos.</p>
                <input type="text" id="searchUser" placeholder="GitHub Username...">
            </div>
        </div>
        <div id="profile">
            <!-- This will be rendered in js-->
            <div id="mainCard">
                <div id="topCard">
                    <div id="topCardLeft">
                        <img src="" id="avatar">
                        <button id="profileBtn">View Profile</button>
                    </div>
                    <div id="topCardRight">
                        <div id="rightTop">
                            <h3>Public Repos: </h3>
                            <h3>Public GISTS: </h3>
                            <h3>Followers: </h3>
                            <h3>Following: </h3>
                        </div>
                        <div id="rightBottom">
                            <p>Company: </p>
                            <p>Webiste: </p>
                            <p>Location: </p>
                            <p>Member Since: </p>
                        </div>
                    </div>
                </div>
                <div id="bottomCard">
                    <h3>Latest Repos</h3>
                    <div class="repo">
                        <p>Thing 1</p>
                        <div class="innerRepo">Thing</div>
                        <div class="innerRepo">Thing</div>
                        <div class="innerRepo">Thing</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
